<div class="tab-slider max-w-[90vw] md:max-w-[50vw] w-fit overflow-x-auto">
    <div class="flex gap-[5px]">
        @for (item of arrItem; track $index) {

        <a class="tab-item" (click)="tabs($index)" [ngClass]="{'active': tabIndex === $index , 'ml-[3px]': $index >0}">
            <span>{{item.tabTitle}}</span>
            <div class="bubble-wrap" *ngIf="item.dotState">
                <div class="scale-up"></div>
            </div>
        </a>
        }
    </div>
</div>
